name: release

on:
  release:
    types: [published]

jobs:
  win32:
    runs-on: windows-2022
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Restore node_modules cache
        id: cache-node
        # DO not create cache on release, only on master
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('yarn.lock') }}
      - name: Install yarn deps
        if: steps.cache-node.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile
      - name: Restore pkg cache
        id: cache-pkg
        # DO not create cache on release, only on master
        uses: actions/cache/restore@v4
        with:
          path: ~/.pkg-cache
          key: ${{ runner.os }}-pkg-18
      - name: Build
        run: yarn build:win32

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./app.exe
          asset_name: app.exe
          asset_content_type: application/vnd.microsoft.portable-executable
  docs:
    runs-on: ubuntu-22.04
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Restore node_modules cache
        id: cache-node
        # DO not create cache on release, only on master
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('yarn.lock') }}
      - name: Install yarn deps
        if: steps.cache-node.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile
      - name: Generate swagger docs
        run: yarn schema:swagger
      - name: Upload swagger schema
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./swagger.json
          asset_name: swagger.json
          asset_content_type: application/json

  linux:
    runs-on: ubuntu-22.04
    permissions: write-all
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies # TODO cache
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libx11-dev libxtst-dev libxcb-ewmh-dev libxcb1-dev cmake g++ make libdbus-1-dev

      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Restore node_modules cache
        id: cache-node
        # DO not create cache on release, only on master
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('yarn.lock') }}
      - name: Install yarn deps
        if: steps.cache-node.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile
      - name: Restore pkg cache
        id: cache-pkg
        # DO not create cache on release, only on master
        uses: actions/cache/restore@v4
        with:
          path: ~/.pkg-cache
          key: ${{ runner.os }}-pkg-18
      - name: Build
        run: yarn build:linux

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./app
          asset_name: app.elf
          asset_content_type: application/x-executable

  aur:
    needs: [linux, win32, docs]
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Copy PKGBUILD and related files
        run: |
          TAG=${{ github.event.release.tag_name }}
          VERSION=$(jq -r '.version' package.json)
          sed -i "s/^pkgver=.*/pkgver=${VERSION}/" ./packages/arch/PKGBUILD
          sed -i "s/^tag=.*/tag=${TAG}/" ./packages/arch/PKGBUILD

      - name: Publish to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v4.1.1
        with:
          pkgname: http-remote-pc-control
          pkgbuild: ./packages/arch/PKGBUILD
          assets: |
            ./packages/arch/http-remote-pc-control.install
            ./packages/arch/http-remote-pc-control.service
            ./packages/arch/http-remote-pc-control*.sh
            ./san.cnf
          commit_username: "GitHub Actions Bot"
          updpkgsums: "true"
          commit_email: "actions@github.com"
          ssh_private_key: ${{ secrets.PK_ARCH }}
          push_timeout: 1m

  deb_package:
    needs: [linux, win32, docs]
    runs-on: ubuntu-22.04
    steps:
      - name: Download linux binary
        uses: actions/download-artifact@v4
        with:
          name: app
          path: /tmp/artifacts

      - name: Set up build environment
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            debhelper \
            devscripts \
            dpkg-dev \
            fakeroot \
            jq \
            gnupg2 \
            dput

      - name: Set up GPG
        env:
          GPG_PRIVATE_KEY: ${{ secrets.LAUNCHPAD_GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.LAUNCHPAD_GPG_PASSPHRASE }}
        run: |
          echo "$GPG_PRIVATE_KEY" > private.key
          echo "$GPG_PASSPHRASE" | gpg --batch --yes --passphrase-fd 0 --import private.key
          rm -f private.key
          echo "trust-model tofu+pgp" >> ~/.gnupg/gpg.conf
          echo "tofu-default-policy unknown" >> ~/.gnupg/gpg.conf

      - name: Prepare package
        env:
          DEBEMAIL: "${{ github.actor }}@users.noreply.github.com"
          DEBFULLNAME: "GitHub Actions"
        run: |
          # Get version from package.json
          VERSION=$(jq -r '.version' package.json)
          
          # Create build directory
          BUILD_DIR=../build
          mkdir -p $BUILD_DIR
          
          # Copy source to build directory
          cp -r . $BUILD_DIR/http-remote-pc-control-$VERSION
          cd $BUILD_DIR/http-remote-pc-control-$VERSION
          
          # Copy the pre-built binary
          mkdir -p debian/http-remote-pc-control/usr/bin
          install -m 755 /tmp/artifacts/app debian/http-remote-pc-control/usr/bin/http-remote-pc-control
          
          # Copy debian files
          mkdir -p debian
          cp -r packages/ubuntu/* debian/
          
          # Update changelog
          dch --create --package http-remote-pc-control --newversion $VERSION-1 \
              --distribution $(lsb_release -cs) "Update to $VERSION"
          
          # Build the package
          dpkg-buildpackage -S -us -uc -d
          
          # Move the source package up
          mv ../http-remote-pc-control_${VERSION}-1_*.changes ../
          mv ../http-remote-pc-control_${VERSION}-1.dsc ../
          mv ../http-remote-pc-control_${VERSION}-1.debian.tar.xz ../
          mv ../http-remote-pc-control_${VERSION}.orig.tar.gz ../

      - name: Upload to Launchpad PPA
        env:
          LAUNCHPAD_USERNAME: ${{ secrets.LAUNCHPAD_USERNAME }}
        run: |
          # Configure dput
          cat > ~/.dput.cf << EOF
          [launchpad]
          fqdn = ppa.launchpadcontent.net
          method = ftp
          incoming = ~$LAUNCHPAD_USERNAME/ubuntu/http-remote-pc-control/
          login = anonymous
          allow_unsigned_uploads = 0
          EOF
          
          # Upload to PPA
          cd ..
          dput -d launchpad http-remote-pc-control_*-1_*.changes
