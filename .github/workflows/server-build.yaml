name: server-build

on:
  push:
    branches: [ main ]
    paths:
      - 'server/**'
      - '.github/workflows/server-build.yaml'

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  build:
    runs-on: windows-2022
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Cache node_modules cache
        id: cache-node
        uses: actions/cache@v4
        with:
          path: |
            server/node_modules
          key: ${{ runner.os }}-node-modules-server-${{ hashFiles('server/yarn.lock') }}
      - name: Install yarn deps
        if: steps.cache-node.outputs.cache-hit != 'true'
        run: |
          cd server
          yarn install --frozen-lockfile
      - name: Build
        run: |
          cd server
          yarn build
      - name: Create Release
        id: create_release
        uses: comnoco/create-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            New version
          draft: false
          prerelease: false
      - name: Compress Directory
        run: |
          cd server
          zip -r l2-win32-x64.zip l2-win32-x64
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: l2-win32-x64.zip
          asset_name: server
          asset_content_type: application/zip