name: server-build

on:
  push:
    branches: [ main ]
    paths:
      - 'server/**'
      - '.github/workflows/server-build.yaml'

jobs:
  build:
    runs-on: windows-2022
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Cache node_modules cache
        id: cache-node
        uses: actions/cache@v4
        with:
          path: |
            server/node_modules
          key: ${{ runner.os }}-node-modules-server-${{ hashFiles('server/yarn.lock') }}
      - name: Install yarn deps
        if: steps.cache-node.outputs.cache-hit != 'true'
        run: |
          cd server
          yarn install --frozen-lockfile
      - name: Build
        run: |
          cd server
          yarn build
      - name: Set Short SHA
        run: echo "SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_ENV
      - name: Create Release
        id: create_release
        uses: comnoco/create-release-action@v2.0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: server-${{ env.SHORT_SHA }}
          release_name: server-${{ env.SHORT_SHA }}
          draft: false
          prerelease: false
      - name: Compress Directory
        run: tar -czvf l2-win32-x64.tar.gz -C ./server/l2-win32-x64 .
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: l2-win32-x64.tar.gz
          asset_name: server.tar.gz
          asset_content_type: application/zip