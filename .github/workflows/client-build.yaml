name: client-build

on:
  push:
    branches: [ main ]
    paths:
      - 'client/**'
      - '.github/workflows/client-build.yaml'


jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Cache node_modules cache
        id: cache-node
        uses: actions/cache@v4
        with:
          path: |
            client/node_modules
          key: ${{ runner.os }}-node-modules-client-${{ hashFiles('client/yarn.lock') }}
      - name: Install yarn deps
        if: steps.cache-node.outputs.cache-hit != 'true'
        run: |
          cd client
          yarn install --frozen-lockfile
      - name: Build
        run: |
          cd client
          yarn build
      - name: Set Short SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: client-${{ env.SHORT_SHA }}
          release_name: client-${{ env.SHORT_SHA }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./client/app.exe
          asset_name: app.exe
          asset_content_type: application/vnd.microsoft.portable-executable